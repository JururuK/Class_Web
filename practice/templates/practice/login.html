{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="text-center mw-250 m-auto">
        <div class = "m-5">
            <h4> Come on!</h4>
        </div>
        <div>
            <form action="{% url 'practice:login' %}" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class = "m-5">
                    <input type="submit" class="btn btn-primary px-7" type="submit" value="Submit">
                </div>
            </form>

        </div>

    </div>




{% endblock %}
