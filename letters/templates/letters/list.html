{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container {
            padding: 0;
            margin: 0 auto;

        }
        .container div {
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
            flex-direction: column;
            box-shadow: 0 0 .5rem darkgrey;
        }

        .container img {
            width: 10rem;
            height: 10rem;
            object-fit: cover;
            border-radius: 1rem;
        }

    </style>


    <div class="container my-3">
        {% for letter in letter_list %}
            <div>
                <a href="{% url 'letter:detail' pk=letter.pk %}">
                    <img src="{{ letter.image.url }}" alt="">
                </a>
                <span class="NNS_B my-2">{{ letter.name | truncatechars:10 }}</span>
            </div>
        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% include 'snippets/pagination.html' %}
    <div class="text-center my-5">

        <a href="{% url 'letter:upload' %}"
        class="btn btn-outline-dark rounded-pill px-5">
            편지작성
        </a>
    </div>
{% endblock %}
