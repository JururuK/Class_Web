{% load bootstrap4 %}

    <div class="text-center mw-450 m-auto">
        <div class = "m-5">
            <h3> New Comment </h3>
        </div>
        <div>
            <form action="{% url 'comment:new' %}" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="hidden"
                       name="article_pk"
                       value="{{ target_article.pk }}">

                <div class = "m-5">
                    <input type="submit" class="btn btn-primary rounded-pill px-3" type="submit" value="Submit">
                </div>
            </form>

        </div>

    </div>
