{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="text-center mw-450 m-auto">
        <div class = "m-5">
            <h3> New Comment </h3>
        </div>
        <div>
            <form action="{% url 'comment:new' %}" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class = "m-5">
                    <input type="submit" class="btn btn-primary px-7" type="submit" value="Submit">
                </div>
            </form>

        </div>

    </div>




{% endblock %}
