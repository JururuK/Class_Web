{% extends 'base.html' %}

{% block content %}

    <div class="container text-center">
        <div class="my-4">
            <h1 class="NNS_B">{{ target_article.title }}</h1>
            <h4>{{ target_article.writer.profile.nickname }}</h4>
            <p>{{ target_article.created_at }}</p>
        </div>

        <hr>

        <div class="my-3">
            <img src="{{ target_article.image.url }}"
                 class="article_image"
                 alt="">

            <div class="my-3 article_content">
                {{ target_article.content }}
            </div>
            {% if target_article.writer == user %}
            <div>
                <a href="{% url 'article:modify' pk=target_article.pk %}"
                class="btn btn-success rounded-pill px-5">
                    Modify
                </a>
                <a href="{% url 'article:delete' pk=target_article.pk %}"
                class="btn btn-danger rounded-pill px-5">
                    Delete
                </a>
            </div>
            {% endif %}
        </div>
        <hr>
        <div>
            {% 댓글내용 %}
        </div>
    </div>

{% endblock %}
