{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container div {
          width: 250px;
          background-color: darkgray;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 2rem;
            flex-direction: column;
            box-shadow: 0 0 .5rem darkgrey;
        }

        .container img {
            width: 100%;
            border-radius: 2rem;
        }

    </style>


    <div class="container my-3">
        {% for article in article_list %}
            <div>
                <a href="{% url 'article:detail' pk=article.pk %}">
                    <img src="{{ article.image.url s}}" alt="">
                </a>
                <span class="NNS_B my-2">{{ article.title }}</span>
            </div>
        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>


{% endblock %}
